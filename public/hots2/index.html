<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- Flexible -->
		<script src="http://develop.zsgd.com:11001/assets/flexible.js"></script>
		<!-- Ali IconFont -->
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1468976620_7544491.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<title>图文直播</title>
	</head>
	<body>
		<!-- Tools -->
		<div class="tools">
		<!-- 
			<span class="iconfont icon-0063fenxiang"></span>
		 -->
			<span id="go-comment"> <i class="iconfont icon-0096pinglun01"></i> 查看评论</span>
		<!-- 
			<span>时间正序</span>
		 -->
		</div>
		
		<!-- release -->
		<span class="release-btn"><i class="iconfont icon-camera"></i></span>
		
		<div id="wrapper">
			<div id="scroller">
				<div id="scroller-pullDown">
					<span id="pullDown-msg" class="pull-down-msg">下拉刷新</span>
				</div>
				<div id="scroller-content">
					<!-- Banner -->
					<div class="banner">
						<img src="http://placehold.it/640x300" width="100%"/>
						<div class="banner-info">
							<h5>新一版图文直播模版</h5>
							<p>报道数: 0&nbsp;&nbsp;&nbsp;&nbsp;0次浏览</p>
							<!-- 直播状态 -->
							<!-- 正在直播 --><!-- <span class="live-state live-state-on">正在直播</span> -->
							<!-- 直播结束 --><!-- <span class="live-state live-state-off">直播结束</span> -->
						</div>
					</div>
					
					<!-- Content -->
					<div class="live-content">
						<header>直播内容</header>
						<ul id="events">
						
						</ul>
					</div>
				</div>
				<div id="scroller-pullUp">
					<span id="pullUp-msg" class="pull-up-msg">上拉加载</span>
				</div>
			</div>
		</div>
	</body>
	
	<script src="//cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="plugins/print.js"></script>
	<script src="plugins/viewPC.js"></script>
	<script src="plugins/h5app.js"></script>
	<script src="plugins/spin.min.js"></script>
	<script src="plugins/toast.min.js"></script>
	<script src="plugins/iscroll/iscroll.js"></script>
	
	<script src="js/constUtilHots.js"></script>
	<script src="js/ref.js"></script>
	<script src="js/global.js"></script>
	<script src="js/index.js"></script>
	<script src="js/wechatapi.js"></script>
</html>
