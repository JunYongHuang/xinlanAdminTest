<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>XinLan Tech Admin</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<!-- Favicons -->
		<link rel="shortcut icon" href="assets/images/icons/favicon.png" />
		<!--[if lt IE 9]>
			<script src="assets/js/minified/core/html5shiv.min.js"></script>
			<script src="assets/js/minified/core/respond.min.js"></script>
		<![endif]-->
		<!-- Fides Admin CSS Core -->
		<link rel="stylesheet" type="text/css" href="assets/css/minified/aui-production.min.css" />
		<!-- Theme UI -->
		<link id="layout-theme" rel="stylesheet" type="text/css" href="assets/themes/minified/fides/color-schemes/dark-blue.min.css" />
		<!-- Fides Admin Responsive -->
		<link rel="stylesheet" type="text/css" href="assets/themes/minified/fides/common.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/themes/minified/fides/responsive.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/custom.css"/>
		<script src="assets/middle/jquery-1.11.1.min.js"></script>
		<script src="assets/middle/jquery.form.js"></script>
		<script>
			// jquery for jquery.form.js only
			var jq =  jQuery.noConflict();
		</script>
		<script src="assets/middle/jquery-1.11.1.min.js"></script>
		<script src="assets/middle/spin.min.js"></script>
		<script src="assets/middle/toast.min.js"></script>
		<script src="assets/middle/constUtil.js"></script>
		<script src="assets/middle/ref.js"></script>
		<script src="assets/middle/page.js"></script>
		<script src="assets/middle/voteAdd.js"></script>
		<script>
			jQuery(window).load(
				function() {
					var wait_loading = window.setTimeout(function() {
						$('#loading').slideUp('fast');
						jQuery('body').css('overflow', 'auto');
					}, 1000);
				});
		</script>
	</head>

	<body style="overflow: hidden;">
		<div id="loading" class="ui-front loader ui-widget-overlay bg-white opacity-100">
			<img src="assets/images/loader-dark.gif" alt="" />
		</div>
		<div id="page-wrapper" class="demo-example">
			<script>
				$.get('head.html', function(data) {
					$('#page-content-wrapper').before(data)
				})
				$.get('slider.html', function(data) {
					$('#page-header').after(data)
				})
				$.getScript('assets/js/minified/aui-production.min.js')
			</script>

			<div id="page-content-wrapper">
				<div id="page-title">
					<h3>投票活动</h3>
				</div>
				 <div class="tabs">
					<ul>
						<li data-tabname="add-tab">
							<a href="#add-vote-tab" title="新增投票">
								<i class="glyph-icon icon-archive float-left opacity-80"></i>新增投票
							</a>
						</li>
						<li data-tabname="modify-tab">
							<a href="#modify-vote-tab" title="修改投票">
								<i class="glyph-icon icon-gears float-left opacity-80"></i>修改投票
							</a>
						</li>
						<!-- TODO
						<li data-tabname="sumary-tab"><a href="#sumary-vote-tab" title="数据统计"><i class="glyph-icon icon-bar-chart float-left opacity-80"></i>数据统计</a></li>
						 -->
					</ul>
		
					<!-- 新增投票 -->
					<div id="add-vote-tab">
					<!-- <div id="page-content"> -->
						<h3>新增投票</h3>
						<form action="" id="new-vote" class="col-md-12" method="POST" enctype="multipart/form-data">
							<div class="form-row">
								<div class="form-label col-md-2">
									<label for="">投票标题: <span class="required">* </span></label>
								</div>
								<div class="form-input col-md-10">
									<div class="col-md-12">
										<input type="text" id="new-title" name="email" data-type="email" data-trigger="change" data-required="true" class="parsley-validated">
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-label col-md-2">
									<label for="">投票类型: <span class="required">* </span></label>
								</div>
								<div class="form-input col-md-10">
									<div class="col-md-12">
										<select id="new-type">
											<option value="0" selected="selected">图片投票</option>
											<option value="1">音频投票</option>
											<!-- <option value="2">视频投票</option> -->
										</select>
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-label col-md-2">
									<label for="">投票头图: <span class="required">* </span></label>
								</div>
								<div class="form-input col-md-10">
									<div class="col-md-12">
										<input type="file" id="new-banner" name="banner-img" accept="image/*">
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-label col-md-2">
									<label for="">投票简介图: <span class="required">* </span></label>
								</div>
								<div class="form-input col-md-10">
									<div class="col-md-12">
										<input type="file" id="new-profile" name="profile-img" accept="image/*"/>
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-input float-right">
									<input type="hidden" name="superhidden" id="superhidden">
									<div class="form-input col-md-12 clearfix">
										<a href="javascript:;" class="btn float-right medium primary-bg radius-all-4" id="demo-form-2-valid" title="上传并添加新投票">
											<span class="button-content" id="append-vote">上传并添加</span>
										</a>
									</div>
								</div>
							</div>
						</form>
						<div class="divider"></div>
						<h3 class="bottom-margin">投票列表</h3>
						<div class="col-md-12">
							<table class="table table-striped text-center">
								<thead>
									<tr>
										<th class="text-center"></th>
										<th>投票标题</th>
										<th>活动状态</th>
										<th>投票类型</th>
										<th class="text-center">参赛人数</th>
										<th class="text-center">投票人次</th>
										<th class="text-center">访问量</th>
										<th class="text-center">操作</th>
									</tr>
								</thead>
								<tbody id="votes-list">
								</tbody>
							</table>
						</div>
						<div class="col-md-4 center-margin">
							<div class="button-group center-div">
								<a href="javascript:;" class="btn large ui-state-default" id="vote-left">
									<i class="glyph-icon icon-chevron-left"></i>
								</a>
								<a href="javascript:;" class="btn large ui-state-default votes">
									1
								</a>
								<a href="javascript:;" class="btn large disabled ui-state-default votes">
									2
								</a>
								<a href="javascript:;" class="btn large ui-state-default votes">
									3
								</a>
								<a href="javascript:;" class="btn large ui-state-default votes">
									4
								</a>
								<a href="javascript:;" class="btn large ui-state-default votes">
									5
								</a>
								<a href="javascript:;" class="btn large ui-state-default" id="vote-right">
									<i class="glyph-icon icon-chevron-right"></i>
								</a>
							</div>
						</div>
					</div>
					<!-- 修改投票 -->
					<div id="modify-vote-tab">
						<h3>修改投票</h3>
						<div class="col-md-12">
							<div class="form-row">
								<div class="form-label col-md-2">
									<label for="">选择投票状态: <span class="required">*</span></label>
								</div>
								<div class="form-input col-md-10">
									<div class="col-md-12">
										<select id="select-vote-status">
											<option value="99" selected="selected">全部</option>
											<option value="1">准备中</option>
											<option value="2">进行中</option>
											<option value="3">已结束</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-label col-md-2">
									<label for="">选择投票: <span class="required">*</span></label>
								</div>
								<div class="form-input col-md-10">
									<div class="col-md-12">
										<select id="select-vote-name">
											<option value="" selected="selected">请选择...</option>
											<option value="1">测试投票</option>
											<option value="2">最没舟山人</option>
											<option value="3">测试测试投票</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="divider"></div>
						<form action="" id="modify-vote" class="col-md-12" method="POST" enctype="multipart/form-data">
							<div class="form-row">
								<div class="form-label col-md-2">
									<label for="">投票标题:</label>
								</div>
								<div class="form-input col-md-10">
									<div class="col-md-12" data-original="">
										<input type="text" id="modify-title" name="email" data-type="email" data-trigger="change" data-required="true" class="parsley-validated">
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-label col-md-2">
									<label for="">投票头图:</label>
								</div>
								<div class="form-input col-md-10">
									<div class="col-md-12">
										<input type="file" id="modify-banner" name="banner-img" accept="image/*">
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-label col-md-2">
									<label for="">投票简介图:</label>
								</div>
								<div class="form-input col-md-10">
									<div class="col-md-12">
										<input type="file" id="modify-profile" name="profile-img" accept="image/*"/>
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="form-input float-right">
									<input type="hidden" name="superhidden" id="superhidden">
									<div class="form-input col-md-12 clearfix">
										<a href="javascript:;" class="btn float-right medium primary-bg radius-all-4" id="modify-vote-a" title="上传并添加新投票">
											<span class="button-content" id="update-vote">上传并修改</span>
										</a>
									</div>
								</div>
							</div>
						</form>
					</div>
					<!-- TODO
					<div id="sumary-vote-tab">
						<h3>投票统计</h3>
						<label>to be continued...</label>
					</div>
					 -->
				</div>
			</div>
			<!-- #page-content -->
		</div>
	</body>
</html>
